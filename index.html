<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habbit App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
  <div class="app">
    <div class="panel">
      <img src="./images/logo.svg" alt="Логотип Habbit" class="logo">
      <div class="menu">
        <div class="menu__list">
        </div>
        <button class="menu__add" onclick="togglePopup()">
          <img src="./images/add.svg" alt="Добавление привычки">
        </button>
      </div>
    </div>
    <div class="content">
      <div class="header">
        <h1 class="title">-</h1>
        <div class="progress">
          <div class="progress__text">
            <div class="progress__name">Прогресс</div>
            <div class="progress__percent">%</div>
          </div>
          <div class="progress__bar">
            <div class="progress__cover-bar"></div>
          </div>
        </div>
      </div>
      <div class="main">
        <div class="habbit__list"></div>
        <div class="habbit">
          <div class="habbit__day">День _</div>
          <form class="habbit__form" onsubmit="addDays(event)">
            <div class="input__wrapper">
              <input name="comment" class="input habbit__input" type="text" placeholder="Комментарий">
            </div>
            <button class="button habbit__ready" type="submit">
              Готово
            </button>
          </form>
        </div>
      </div>
      <div id="popup" class="cover cover--hidden">
        <div class="popup">
          <h2 class="popup__title">Новая привычка</h2>
          <div class="icon__label">Иконка</div>
          <div class="icon__select">
            <button class="icon icon--active" onclick="setIcon(this, 'sport')">
              <img src="./images/sport.svg" alt="Гантель">
            </button>
            <button class="icon" onclick="setIcon(this, 'water')">
              <img src="./images/water.svg" alt="Вода">
            </button>
            <button class="icon" onclick="setIcon(this, 'food')">
              <img src="./images/food.svg" alt="Еда">
            </button>
          </div>
          <form class="popup__form">
            <input type="text" name="name" placeholder="Название" class="input">
            <input type="text" name="icon" placeholder="Иконка" class="input" value="sport">
            <input type="text" name="target" placeholder="Цель" class="input">
            <button class="button popup__button">Добавить</button>
          </form>
          <button class="close" onclick="togglePopup()">
            <img src="./images/cross.svg" alt="Закрыть">
          </button>
        </div>
      </div>
    </div>
  </div>
  <script src="./scripts/app.js"></script>
</body>

</html>
